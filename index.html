<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadant India CRM | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-950 text-slate-200">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel" src="js/api.js"></script>
    <script type="text/babel" src="js/dashboard.js"></script>
    <script type="text/babel" src="js/customers.js"></script>
    <script type="text/babel" src="js/visits.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [session, setSession] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [config, setConfig] = useState(null);

            useEffect(() => {
                fetch('config.json').then(r => r.json()).then(setConfig);
                
                // Supabase Auth Check
                CRM_API.checkSession().then(setSession);
            }, []);

            if (!config) return <div className="p-20 text-center">Loading Enterprise Modules...</div>;

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="bg-slate-900/80 backdrop-blur-xl border-b border-slate-800 p-4 sticky top-0 z-50">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-xl font-black text-cyan-400 tracking-tighter uppercase">{config.app.name}</h1>
                            <div className="flex gap-8">
                                {['dashboard', 'customers', 'visits'].map(tab => (
                                    <button 
                                        key={tab} 
                                        onClick={() => setActiveTab(tab)}
                                        className={`font-bold transition-colors ${activeTab === tab ? 'text-cyan-400' : 'text-slate-500 hover:text-white'}`}
                                    >
                                        {tab.toUpperCase()}
                                    </button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto p-6">
                        {activeTab === 'dashboard' && <DashboardModule config={config} />}
                        {activeTab === 'customers' && <CustomersModule config={config} />}
                        {activeTab === 'visits' && <VisitsModule config={config} />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
