<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadant India CRM | Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: radial-gradient(circle at top right, #0f172a, #000000); min-height: 100vh; color: #f8fafc; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .btn-cyan { background: linear-gradient(to r, #0891b2, #0e7490); transition: all 0.3s; }
        .btn-cyan:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user')) || null);
            const [view, setView] = useState('dashboard');
            const [customers, setCustomers] = useState(JSON.parse(localStorage.getItem('customers')) || []);
            const [visits, setVisits] = useState(JSON.parse(localStorage.getItem('visits')) || []);

            // Sync with LocalStorage
            useEffect(() => {
                localStorage.setItem('customers', JSON.stringify(customers));
                localStorage.setItem('visits', JSON.stringify(visits));
            }, [customers, visits]);

            if (!user) return <Login onLogin={(u) => { setUser(u); localStorage.setItem('user', JSON.stringify(u)); }} />;

            return (
                <div className="min-h-screen flex flex-col">
                    <nav className="glass border-b border-slate-800 p-4 sticky top-0 z-50">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="text-cyan-400 font-black uppercase tracking-tighter text-xl">Kadant CRM</h1>
                            <div className="flex gap-6 text-xs font-bold uppercase">
                                <button onClick={() => setView('dashboard')} className={view === 'dashboard' ? 'text-cyan-400' : 'text-slate-500'}>Dashboard</button>
                                <button onClick={() => setView('customers')} className={view === 'customers' ? 'text-cyan-400' : 'text-slate-500'}>Customers</button>
                                <button onClick={() => setView('visits')} className={view === 'visits' ? 'text-cyan-400' : 'text-slate-500'}>Visits</button>
                                <button onClick={() => { setUser(null); localStorage.removeItem('user'); }} className="text-red-500">Logout</button>
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto p-6">
                        {view === 'dashboard' && <Dashboard customers={customers} visits={visits} />}
                        {view === 'customers' && <CustomerView customers={customers} setCustomers={setCustomers} />}
                        {view === 'visits' && <VisitView visits={visits} setVisits={setVisits} customers={customers} />}
                    </main>
                </div>
            );
        }

        function Login({ onLogin }) {
            const [email, setEmail] = useState('');
            return (
                <div className="h-screen flex items-center justify-center p-4">
                    <div className="glass p-10 rounded-3xl w-full max-w-md text-center border-cyan-500/30">
                        <h2 className="text-3xl font-black text-white mb-2">Welcome Back</h2>
                        <p className="text-slate-500 mb-8">Enter your email to access Kadant CRM</p>
                        <input type="email" placeholder="email@kadant.com" className="w-full bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4" onChange={e => setEmail(e.target.value)} />
                        <button onClick={() => onLogin(email)} className="w-full btn-cyan p-4 rounded-xl font-bold text-white uppercase">Enter System</button>
                    </div>
                </div>
            );
        }

        function Dashboard({ customers, visits }) {
            const stats = useMemo(() => {
                const totalValue = visits.reduce((acc, v) => acc + (Number(v.value) || 0), 0);
                const won = visits.filter(v => v.status === 'Won').length;
                return { totalValue, won, total: visits.length };
            }, [visits]);

            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fadeIn">
                    <div className="glass p-8 rounded-3xl">
                        <p className="text-slate-500 text-xs font-bold uppercase mb-2">Pipeline Value</p>
                        <p className="text-4xl font-black text-emerald-400">€{stats.totalValue.toLocaleString()}</p>
                    </div>
                    <div className="glass p-8 rounded-3xl">
                        <p className="text-slate-500 text-xs font-bold uppercase mb-2">Win Rate</p>
                        <p className="text-4xl font-black text-cyan-400">{stats.total > 0 ? ((stats.won / stats.total) * 100).toFixed(0) : 0}%</p>
                    </div>
                    <div className="glass p-8 rounded-3xl">
                        <p className="text-slate-500 text-xs font-bold uppercase mb-2">Client Base</p>
                        <p className="text-4xl font-black text-white">{customers.length}</p>
                    </div>
                </div>
            );
        }

        function CustomerView({ customers, setCustomers }) {
            const [name, setName] = useState('');
            const add = () => { if(name) { setCustomers([...customers, { id: Date.now(), name }]); setName(''); } };
            return (
                <div className="space-y-6">
                    <div className="flex gap-2">
                        <input value={name} onChange={e => setName(e.target.value)} placeholder="New Company Name" className="flex-1 bg-slate-900 border border-slate-700 p-4 rounded-xl" />
                        <button onClick={add} className="btn-cyan px-8 rounded-xl font-bold">Add</button>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {customers.map(c => <div key={c.id} className="glass p-4 rounded-xl flex justify-between"><span>{c.name}</span> <button onClick={() => setCustomers(customers.filter(x => x.id !== c.id))} className="text-red-500 text-xs">Delete</button></div>)}
                    </div>
                </div>
            );
        }

        function VisitView({ visits, setVisits, customers }) {
            const [form, setForm] = useState({ company: '', value: '', status: 'Planned' });
            const save = () => { setVisits([...visits, { ...form, id: Date.now() }]); };
            return (
                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div className="glass p-6 rounded-3xl h-fit space-y-4">
                        <h3 className="font-bold text-lg">Schedule Visit</h3>
                        <select className="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-slate-300" onChange={e => setForm({...form, company: e.target.value})}>
                            <option>Select Customer</option>
                            {customers.map(c => <option key={c.id}>{c.name}</option>)}
                        </select>
                        <input type="number" placeholder="Opp. Value €" className="w-full bg-slate-900 p-3 rounded-xl border border-slate-700" onChange={e => setForm({...form, value: e.target.value})} />
                        <select className="w-full bg-slate-900 p-3 rounded-xl border border-slate-700 text-slate-300" onChange={e => setForm({...form, status: e.target.value})}>
                            <option value="Planned">Planned</option>
                            <option value="Visited">Visited</option>
                            <option value="Won">Won</option>
                        </select>
                        <button onClick={save} className="w-full btn-cyan p-3 rounded-xl font-bold">Save Visit</button>
                    </div>
                    <div className="lg:col-span-2 space-y-4">
                        {visits.map(v => (
                            <div key={v.id} className="glass p-5 rounded-2xl flex justify-between items-center border-l-4 border-cyan-500">
                                <div>
                                    <h4 className="font-bold text-white">{v.company}</h4>
                                    <p className="text-xs text-slate-500 uppercase tracking-widest">{v.status}</p>
                                </div>
                                <div className="text-right">
                                    <p className="text-emerald-400 font-black">€{Number(v.value).toLocaleString()}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
