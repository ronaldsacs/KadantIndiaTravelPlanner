<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kadant India CRM | Production</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --glass: rgba(15, 23, 42, 0.9); --border: rgba(51, 65, 85, 0.5); }
        body { background: radial-gradient(circle at top right, #0f172a, #000000); min-height: 100vh; color: #e2e8f0; }
        .glass { background: var(--glass); backdrop-filter: blur(12px); border: 1px solid var(--glass-border); }
        .tab-active { color: #22d3ee; border-bottom: 2px solid #22d3ee; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [view, setView] = useState('dashboard');
            const [data, setData] = useState({ customers: [], visits: [] });
            const [config, setConfig] = useState(null);

            // Load Config and Local Data
            useEffect(() => {
                // We use a fallback config if the file isn't found to prevent blank screens
                fetch('config.json')
                    .then(r => r.json())
                    .then(setConfig)
                    .catch(() => setConfig({
                        app: { name: "Kadant CRM (Local Mode)" },
                        visitPlans: ["Process Audit", "Mechanical Audit", "Sales"],
                        statuses: ["Planned", "Visited", "Won"]
                    }));

                const savedCustomers = JSON.parse(localStorage.getItem('crm_customers') || '[]');
                const savedVisits = JSON.parse(localStorage.getItem('crm_visits') || '[]');
                setData({ customers: savedCustomers, visits: savedVisits });
            }, []);

            if (!config) return <div className="flex h-screen items-center justify-center">Loading System...</div>;

            return (
                <div className="min-h-screen">
                    <nav className="border-b border-slate-800 bg-slate-900/50 p-4 sticky top-0 z-50">
                        <div className="container mx-auto flex justify-between items-center">
                            <h1 className="font-black text-cyan-400 uppercase tracking-tighter">{config.app.name}</h1>
                            <div className="flex gap-6 text-sm font-bold">
                                {['dashboard', 'customers', 'visits'].map(v => (
                                    <button key={v} onClick={() => setView(v)} className={`uppercase ${view === v ? 'text-cyan-400' : 'text-slate-500'}`}>{v}</button>
                                ))}
                            </div>
                        </div>
                    </nav>

                    <main className="container mx-auto p-6">
                        {view === 'dashboard' && <Dashboard data={data} />}
                        {view === 'customers' && <Customers data={data} setData={setData} />}
                        {view === 'visits' && <Visits data={data} setData={setData} config={config} />}
                    </main>
                </div>
            );
        }

        function Dashboard({ data }) {
            const revenue = data.visits.reduce((acc, v) => acc + (Number(v.value) || 0), 0);
            return (
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fadeIn">
                    <div className="bg-slate-900 p-8 rounded-3xl border border-slate-800">
                        <p className="text-slate-500 text-xs font-bold uppercase mb-2">Pipeline Revenue</p>
                        <p className="text-4xl font-black text-emerald-400">€{revenue.toLocaleString()}</p>
                    </div>
                    <div className="bg-slate-900 p-8 rounded-3xl border border-slate-800">
                        <p className="text-slate-500 text-xs font-bold uppercase mb-2">Total Clients</p>
                        <p className="text-4xl font-black text-white">{data.customers.length}</p>
                    </div>
                    <div className="bg-slate-900 p-8 rounded-3xl border border-slate-800">
                        <p className="text-slate-500 text-xs font-bold uppercase mb-2">Active Audits</p>
                        <p className="text-4xl font-black text-cyan-400">{data.visits.length}</p>
                    </div>
                </div>
            );
        }

        // --- Customers Module ---
        function Customers({ data, setData }) {
            const [name, setName] = useState('');
            const add = () => {
                if(!name) return;
                const updated = [...data.customers, { id: Date.now(), name }];
                setData({...data, customers: updated});
                localStorage.setItem('crm_customers', JSON.stringify(updated));
                setName('');
            };
            return (
                <div className="space-y-6">
                    <div className="flex gap-2">
                        <input value={name} onChange={e => setName(e.target.value)} placeholder="Company Name" className="bg-slate-800 p-3 rounded-xl flex-1 border border-slate-700 focus:border-cyan-500 outline-none" />
                        <button onClick={add} className="bg-cyan-600 px-6 font-bold rounded-xl">Add Client</button>
                    </div>
                    <div className="bg-slate-900 rounded-3xl overflow-hidden border border-slate-800">
                        {data.customers.map(c => <div key={c.id} className="p-4 border-b border-slate-800">{c.name}</div>)}
                    </div>
                </div>
            );
        }

        // --- Visits Module ---
        function Visits({ data, setData, config }) {
            const [form, setForm] = useState({ company: '', value: 0, plan: config.visitPlans[0] });
            const save = () => {
                const updated = [...data.visits, { ...form, id: Date.now() }];
                setData({...data, visits: updated});
                localStorage.setItem('crm_visits', JSON.stringify(updated));
            };
            return (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div className="space-y-4 bg-slate-900 p-6 rounded-3xl border border-slate-800">
                        <h2 className="text-xl font-bold mb-4">Plan Visit</h2>
                        <select className="w-full bg-slate-800 p-3 rounded-xl" onChange={e => setForm({...form, company: e.target.value})}>
                            <option>Select Client</option>
                            {data.customers.map(c => <option key={c.id}>{c.name}</option>)}
                        </select>
                        <input type="number" placeholder="Opp. Value €" className="w-full bg-slate-800 p-3 rounded-xl" onChange={e => setForm({...form, value: e.target.value})} />
                        <button onClick={save} className="w-full bg-cyan-600 p-3 rounded-xl font-bold">Save Visit</button>
                    </div>
                    <div className="space-y-2">
                        {data.visits.map(v => (
                            <div key={v.id} className="bg-slate-900 p-4 rounded-xl flex justify-between items-center border border-slate-800">
                                <span>{v.company}</span>
                                <span className="text-emerald-400 font-bold">€{v.value}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
